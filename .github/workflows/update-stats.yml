name: Update LeetCode Stats

on:
  schedule:
    - cron: '0 0 * * *'  # 每天更新一次，可以调整时间间隔
  push:
    branches:
      - main

jobs:
  update-stats:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Get the number of solved problems
        run: |
          # 假设已解决问题通过提交 message 中包含 'Time'
          SOLVED=$(git log --grep="Time" --oneline | wc -l)
          TOTAL=200  # 根据你实际的题目数量更新此数值
          UNSOLVED=$((TOTAL - SOLVED))

          echo "SOLVED=$SOLVED" >> $GITHUB_ENV
          echo "UNSOLVED=$UNSOLVED" >> $GITHUB_ENV

      - name: Update README with stats
        run: |
          # 使用 GitHub API 更新 README 文件，替换以下徽章值
          sed -i "s/Solved-[0-9]\+/Solved-${{ env.SOLVED }}/g" README.md
          sed -i "s/Unsolved-[0-9]\+/Unsolved-${{ env.UNSOLVED }}/g" README.md
          
      - name: Commit and push changes
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add README.md
          git commit -m "Update stats: Solved ${{ env.SOLVED }} / Unsolved ${{ env.UNSOLVED }}"
          git push
